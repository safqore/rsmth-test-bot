<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css" />
  </head>
  <body>
    <div class="dashboard">
      <h1>Application Dashboard</h1>
      <div class="metrics">
        <div class="metric">
          <h2>Total Sessions</h2>
          <p id="total-sessions">Loading...</p>
        </div>
        <div class="metric">
          <h2>Total Users</h2>
          <p id="total-users">Loading...</p>
        </div>
      </div>
    </div>
    <!-- JavaScript to fetch data -->
    <script>
      fetch("/dashboard/api/dashboard-data")
        .then((response) => {
          console.log("Raw Response:", response);
          return response.json();
        })
        .then((data) => {
          console.log("API Response:", data);
          if (response.ok) {
            document.getElementById("total-sessions").innerText =
              data.sessions ?? "Error";
            document.getElementById("total-users").innerText =
              data.users ?? "Error";
          } else {
            document.getElementById("total-sessions").innerText = "Error";
            document.getElementById("total-users").innerText = "Error";
          }
        })
        .catch((error) => {
          console.error("Error fetching dashboard data:", error);
          document.getElementById("total-sessions").innerText = "Error";
          document.getElementById("total-users").innerText = "Error";
        });
    </script>
  </body>
</html>
